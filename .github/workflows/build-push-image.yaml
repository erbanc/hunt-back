name: Build and push Docker image

on: [push]

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn package
      - name: Build and push image to Docker Hub
        run: |
          docker build -t erbanc/hunt-back:latest .
          docker push erbanc/hunt-back:latest